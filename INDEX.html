<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
</head>
<body>
 <form action="login.html" style="text-align: center;" >
<H1><B>LOGIN PAGE</B></H1>
    <p>
        <label for="username">USERNAME:
            <input type="text" id="user" onkeyup="return validatename()">
        </label>
        </p>
        <p><span id="err"></span></p>
        <p>
        <label for="password">PASSWORD:
            <input type="password" id="pass" onkeyup=" return validatepass()">
        </label>
    </p>
    <p><span id="err1"></span></p>
    <p>
        <button type="submit" onclick="return verify(nextPage)" >LOG IN</button>
    </p>
 </form>
 
 <script src="form.js"></script>
</body>
</html>
